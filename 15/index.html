<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */


    function getData() {
        /*
         coding here
         */

        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */
        var data=[];
        var uSource=document.getElementById('source').children;
        for(var i =0;i<uSource.length;i++){
            var re1=/[\u4E00-\u9FA5]+(?=\u7a7a\u6c14)/;//正则，选取城市名。（用正则的原因是考虑到城市名可能是两个字，也可能是三个或者四个字）
            var re2=/\d+/;//正则，选取数值
            var city = re1.exec(uSource[i].textContent);
            var scor = parseInt(re2.exec(uSource[i].textContent));
            var cell =[city,scor];
            data.push(cell);
        }
        return data;
    }


    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        function minFirst(a,b){
            if(a[1]>b[1]){
                return 1;
            }
            else{
                return -1;
            }
        }
        data.sort(minFirst);
        return data;

    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var ul=document.getElementById('resort');
        ul.innerHTML="";
        for(var i =0;i<data.length;i++){
            var newList=document.createElement("li");
            newList.textContent=data[i][0]+":"+data[i][1];
            ul.appendChild(newList);
        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {
        var btn =document.getElementById('sort-btn');
        btn.onclick=function(){
            btnHandle();
        }
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

    }

    init();

</script>
</body>
</html>
